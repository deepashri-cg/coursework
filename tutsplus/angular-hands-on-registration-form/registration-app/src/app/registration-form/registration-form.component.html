<form>
  <h1>Register</h1>
  <fieldset>
    <h2>Personal Details</h2>
    <label for="name">Name <sup>*</sup></label>
    <input [(ngModel)]="regRequest.name" id="name" name="name" type="text">
    <label for="dob">Date of Birth <sup>*</sup></label>
    <input [(ngModel)]="regRequest.dob" id="dob" name="dob" type="date">
    <label for="nationality">Nationality <sup>*</sup></label>
    <select [(ngModel)]="regRequest.nationality" id="nationality" name="nationality">
      <option *ngFor="let country of countries" [value]="country.value">
        {{country.viewValue}}
      </option>
    </select>
  </fieldset>
  <fieldset>
    <label for="email">Email</label>
    <input
      (blur)="contactFieldChanged()"
      [(ngModel)]="regRequest.email"
      id="email"
      name="email">
    <label for="tel">Telephone</label>

    <input
      (blur)="contactFieldChanged()"
      [(ngModel)]="regRequest.tel"
      id="tel"
      name="tel">
    <div *ngIf="eitherFilled">
      <span>Contact Preference</span>
      <input id="pref_email" name="pref" type="radio">
      <label for="pref_email">Email</label>
      <input id="pref_tel" name="pref" type="radio">
      <label for="pref_tel">Telephone</label>
    </div>

  </fieldset>
  <button>Submit</button>
</form>
