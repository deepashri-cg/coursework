<app-card>
  <p>
    <a (click)="expandAll()" href="#">Expand All</a>
  </p>
  <p>
    <a (click)="favAll()" href="#">Favorite All</a>
  </p>
</app-card>
<app-blog-post-tile #tile
                    *ngFor="let post of blogPosts[currentPage]"
                    [post]="post">
</app-blog-post-tile>

<app-paginator
  (pageNoClick)="updatePage($event)"
  [noOfPages]="blogPosts.length">
</app-paginator>
